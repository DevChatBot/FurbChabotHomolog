      body {
        height: 100vh;

        align-items: center;
        background: linear-gradient(to top left, #030a4b, #555dc0);
      }
      h1 {
        font-family: sans-serif;
        font-size: 50px;
        line-height: 1.3;
        width: 100%;

  <body>
    <h1>FURB CHATBOT - HOMOLOGAÇÃO</h1>
    <script type="text/javascript">
      var url_string = window.location.href;
      var url = new URL(url_string);
      var notRa = 'semRa';
      var acessChat = url.searchParams.get("code");
      if(acessChat !== null){
          localStorage.setItem('chatbot-code', acessChat);
      }else if(acessChat === null){
          localStorage.setItem('chatbot-code', '');
      }
      
      var codigo = localStorage.getItem('chatbot-code')
      // Enconde em Base64
      var paramChat = codigo?btoa(codigo):null;
      
      let cronchatToken = '5224675044:AAHAAQHv_aKR-FFsktN10-mzJiWWp6x0tMU';
      let hostURL = 'https://cronchatfurb.cronapp.io/get-chat';
      let chatbotURL = `${hostURL}?token=${cronchatToken}&extraparam=${paramChat}`;
      let scriptHTML = document.createElement("script");
      scriptHTML.src = chatbotURL;
      scriptHTML.type = 'text/javascript'
      document.body.appendChild(scriptHTML);
      window.onload = function () {
      if (acessChat != null) {
          setTimeout(function(){
              clickBtnChat()
            }, 1000);
         }
      }
      function clickBtnChat(){
          document.querySelector('.chat-button').click()
      }
    </script>
  </body>
